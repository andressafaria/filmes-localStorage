<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vendas</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="header">

		<div id="init" >
			<a  href="../index.html"> <img src="css/img/icon_init.png" /> <label class="label">Ínicio </label> </a>
		</div>

		<div id="title">
			<h1>Net Movie</h1>
			<h2>Filmes Online</h2>
		</div>
	</div>

	<form id="form">
		<fieldset>
			<legend>
				Realizar venda
			</legend>

			<fieldset class="dados">
				<legend>
					Dados pessoais
				</legend>

				<label>
					<p class="label">
						Funcionario
					</p>
					<select class="input" id="listFuncionario" required="required">
						<option selected="disabled" value="" >Funcionario</option>
					</select> 
				</label>

				<label> 
					<p class="label">
						Cliente
					</p>

					<select class="input" id="listUsuario" required="required">
						<option value="" selected="disabled" >Cliente</option>
					</select>
					
				</label>

				<label> 
					<p class="label">
						Data
					</p> 
					<input type="date" name="" id="date" min="01/01/1970" value="23/05/2014" placeholder="xx/xx/xxxx" required="required">
				</label>
			</fieldset>

			<fieldset class="dados">

				<legend>
					Dados da Venda
				</legend>
				
				<label>
					<p class="label">
						Filmes
					</p>
					<select class="input" id="listVariedade">
						<option value="" selected="disabled" >Filme</option>
					</select>
				</label>

				<label>
					<p class="label">
						Quantidade
					</p>
					<input type="number" id="quantidade" name="" value="" placeholder="" min="1" max="999">
				</label>

				<label>
					<p class="label">
						Preço
					</p>
					<input type="number" id="preco" name="" value="" placeholder="" required="required" step="0.05" min="0" >
				</label>

			</fieldset>

			<div class="botoes">
				<input type="submit" name="" value="Salvar" id="salvar">
				<input type="reset" name="" value="Cancelar" id="cancelar">
			</div>

		</fieldset>

	</form>
	<!-- Total
	<input type="text" name="" value="" placeholder=""> -->

	<div id="table-vendas">
		<table id="tabela-vendas" class="tabela">
			<caption>
				Gerenciar vendas
			</caption>
			<thead>
				<tr>
					<th>Data</th>
					<th>Cliente</th>
					<th>Quantidade</th>
					<th>Preço</th>
					<th>Total</th>
					<th>Funcionário</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
		<script type="text/javascript" src="../filmes/js/VariedadeDAO.js"></script>
		<script type="text/javascript" src="../funcionario/js/FuncionarioDAO.js"></script>
		<script type="text/javascript" src="../usuarios/js/UsuarioDAO.js"></script>
		<script type="text/javascript" src="js/ListController.js"></script>
		<script type="text/javascript" src="js/VendaDAO.js"></script>
		<script type="text/javascript" src="js/TableController.js"></script>
		<script type="text/javascript" src="js/Index.js"></script>
	</body>
	</html>
